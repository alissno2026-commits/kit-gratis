<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Low Ticket na Pr√°tica ‚Äî √Årea do Aluno</title>
  <!-- React + Babel (para JSX inline) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Tailwind CSS (via CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    html, body { background: #fff; }
    .blurball { filter: blur(64px); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // ==========================================================
    //  CONFIGURA√á√ïES DO PROJETO (TROQUE AQUI O QUE FOR PRECISO)
    // ==========================================================
    const COURSE_NAME = "Low Ticket na Pr√°tica"; // <- TROCAR se quiser
    const COURSE_TAGLINE = "Aprenda a criar, lan√ßar e escalar ofertas de baixo custo com consist√™ncia."; // <- TROCAR se quiser

    // ===== CONFIGURAR AQUI: AULAS (apenas o NOME aparece no front) =====
    // Cada item tem: title (aparece) e url (N√ÉO aparece no texto ‚Äî s√≥ √© usado no player)
    // Troque VIDEO_ID_# pelo ID do v√≠deo do YouTube (use 'n√£o listado' no YouTube).
    // Ex.: "https://www.youtube.com/embed/dQw4w9WgXcQ"
    const LESSONS = [
      { title: "Introdu√ß√£o",                               url: "https://www.youtube.com/embed/VIDEO_ID_1" },
      { title: "Mentalidade Low Ticket",                   url: "https://www.youtube.com/embed/VIDEO_ID_2" },
      { title: "Pesquisa & Produto",                       url: "https://www.youtube.com/embed/VIDEO_ID_3" },
      { title: "Oferta que Converte",                      url: "https://www.youtube.com/embed/VIDEO_ID_4" },
      { title: "Copy Essencial",                           url: "https://www.youtube.com/embed/VIDEO_ID_5" },
      { title: "Criativo (V√≠deo/Imagem)",                  url: "https://www.youtube.com/embed/VIDEO_ID_6" },
      { title: "Precifica√ß√£o & Bonuses",                   url: "https://www.youtube.com/embed/VIDEO_ID_7" },
      { title: "P√°gina (Estrutura Simples)",               url: "https://www.youtube.com/embed/VIDEO_ID_8" },
      { title: "Setup de Ferramentas",                     url: "https://www.youtube.com/embed/VIDEO_ID_9" },
      { title: "M√©tricas que Importam",                    url: "https://www.youtube.com/embed/VIDEO_ID_10" },
      { title: "Conte√∫do de Apoio",                        url: "https://www.youtube.com/embed/VIDEO_ID_11" },
      { title: "Distribui√ß√£o & Tr√°fego",                   url: "https://www.youtube.com/embed/VIDEO_ID_12" },
      { title: "Otimiza√ß√£o de Campanhas",                  url: "https://www.youtube.com/embed/VIDEO_ID_13" },
      { title: "Escala com Responsabilidade",              url: "https://www.youtube.com/embed/VIDEO_ID_14" },
      { title: "Encerramento & Pr√≥ximos Passos",           url: "https://www.youtube.com/embed/VIDEO_ID_15" },
    ];
    // ===================================================================

    // === Estado de "auth" simples usando localStorage (DEMO) ===
    const storageKey = "aluno_lowticket_user_v1";
    function useAuth() {
      const [user, setUser] = React.useState(null);
      React.useEffect(() => {
        try {
          const raw = localStorage.getItem(storageKey);
          if (raw) setUser(JSON.parse(raw));
        } catch (e) {}
      }, []);
      const login = (email, password) => {
        const raw = localStorage.getItem(storageKey);
        if (!raw) return { ok: false, msg: "Aluno n√£o encontrado. Cadastre-se." };
        const saved = JSON.parse(raw);
        if (saved.email === email && saved.password === password) {
          setUser(saved);
          return { ok: true };
        }
        return { ok: false, msg: "Email ou senha inv√°lidos." };
      };
      const register = (name, email, password) => {
        const payload = { name, email, password, createdAt: new Date().toISOString() };
        localStorage.setItem(storageKey, JSON.stringify(payload));
        setUser(payload);
        return { ok: true };
      };
      const logout = () => setUser(null);
      return { user, login, register, logout };
    }

    function Navbar({ onOpenAccess, user, onLogout, goLessons }) {
      return (
        <header className="sticky top-0 z-40 bg-white/80 backdrop-filter backdrop-blur border-b border-blue-100">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div className="flex items-center gap-3">
              <div className="h-9 w-9 rounded-xl bg-gradient-to-br from-blue-500 to-blue-700 shadow-inner" />
              <span className="font-bold tracking-tight text-xl text-gray-800">{COURSE_NAME}</span>
            </div>
            <div className="flex items-center gap-3">
              {user ? (
                <>
                  <button onClick={goLessons} className="px-3 py-2 rounded-xl text-sm font-medium bg-blue-50 text-blue-700 hover:bg-blue-100">
                    Aulas
                  </button>
                  <button onClick={onLogout} className="px-3 py-2 rounded-xl text-sm font-medium border border-gray-200 hover:bg-gray-50">
                    Sair
                  </button>
                </>
              ) : (
                <button onClick={onOpenAccess} className="px-3 py-2 rounded-xl text-sm font-semibold text-white bg-gradient-to-r from-blue-600 to-blue-700 shadow-sm hover:from-blue-700 hover:to-blue-800">
                  Acessar √°rea de membros
                </button>
              )}
            </div>
          </div>
        </header>
      );
    }

    function Hero({ onOpenAccess }) {
      return (
        <section className="relative overflow-hidden">
          <div className="absolute inset-0 -z-10">
            <div className="absolute -top-24 -left-24 h-80 w-80 rounded-full bg-blue-200 opacity-50 blurball" />
            <div className="absolute -bottom-24 -right-24 h-96 w-96 rounded-full bg-blue-300 opacity-40 blurball" />
          </div>
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24 grid md:grid-cols-2 gap-10 items-center">
            <div>
              <span className="inline-flex items-center gap-2 text-blue-800 bg-blue-50 border border-blue-100 px-3 py-1 rounded-full text-xs font-semibold">
                <span className="inline-block h-1.5 w-1.5 rounded-full bg-blue-600" /> TURMA ATIVA
              </span>
              <h1 className="mt-4 text-4xl sm:text-5xl font-extrabold tracking-tight text-gray-900">
                {COURSE_NAME}
              </h1>
              <p className="mt-4 text-lg text-gray-600">{COURSE_TAGLINE}</p>
              <ul className="mt-6 space-y-2 text-gray-700">
                <li className="flex gap-2 items-start"><span className="mt-2 h-1.5 w-1.5 rounded-full bg-blue-600"></span> Acesso exclusivo para alunos.</li>
                <li className="flex gap-2 items-start"><span className="mt-2 h-1.5 w-1.5 rounded-full bg-blue-600"></span> Conte√∫do pr√°tico, direto ao ponto.</li>
                <li className="flex gap-2 items-start"><span className="mt-2 h-1.5 w-1.5 rounded-full bg-blue-600"></span> Atualiza√ß√µes e materiais de apoio.</li>
              </ul>
              <div className="mt-6 flex items-center gap-3">
                <button onClick={onOpenAccess} className="px-5 py-3 rounded-2xl text-white font-semibold bg-gradient-to-r from-blue-600 to-blue-700 shadow hover:from-blue-700 hover:to-blue-800">
                  Acessar √°rea de membros
                </button>
              </div>
              <p className="mt-3 text-sm text-gray-500">J√° √© aluno? Clique para entrar. Novo por aqui? Cadastre-se.</p>
            </div>
            <div className="relative">
              <div className="rounded-2xl border border-blue-100 shadow-xl bg-gradient-to-br from-blue-100 to-white p-2">
                <div className="h-64 sm:h-80 w-full rounded-xl bg-white flex items-center justify-center">
                  <svg viewBox="0 0 48 48" className="h-16 w-16">
                    <circle cx="24" cy="24" r="22" fill="#e5efff"></circle>
                    <polygon points="20,16 36,24 20,32" fill="#2563eb"></polygon>
                  </svg>
                </div>
              </div>
              <div className="absolute -bottom-6 left-6 bg-white rounded-xl shadow p-3 border border-blue-100 text-sm">
                √Årea exclusiva do aluno (v√≠deos privados).
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="py-10 border-t border-blue-100 bg-gradient-to-b from-white to-blue-50">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row items-center justify-between gap-4">
            <div className="flex items-center gap-3">
              <div className="h-9 w-9 rounded-xl bg-gradient-to-br from-blue-500 to-blue-700 shadow-inner" />
              <span className="font-semibold text-gray-700">{COURSE_NAME}</span>
            </div>
            <p className="text-sm text-gray-500">¬© {new Date().getFullYear()} {COURSE_NAME}. Todos os direitos reservados.</p>
          </div>
        </footer>
      );
    }

    function AccessModal({ open, onClose, onSubmit }) {
      const [tab, setTab] = React.useState("login"); // "login" | "register"
      const [name, setName] = React.useState("");
      const [email, setEmail] = React.useState("");
      const [password, setPassword] = React.useState("");
      const [error, setError] = React.useState("");
      if (!open) return null;

      const submit = (e) => {
        e.preventDefault();
        const res = onSubmit(tab, { name, email, password });
        if (res?.ok) onClose();
        else setError(res?.msg || "Erro ao acessar");
      };

      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-40 p-4">
          <div className="w-full max-w-md rounded-2xl bg-white p-6 shadow-2xl border border-blue-100">
            <div className="flex items-start justify-between">
              <div>
                <div className="flex gap-2">
                  <button onClick={() => setTab("login")} className={`px-3 py-1.5 rounded-lg text-sm font-semibold ${tab==="login"?"bg-blue-600 text-white":"bg-gray-100 text-gray-700"}`}>
                    Entrar
                  </button>
                  <button onClick={() => setTab("register")} className={`px-3 py-1.5 rounded-lg text-sm font-semibold ${tab==="register"?"bg-blue-600 text-white":"bg-gray-100 text-gray-700"}`}>
                    Cadastrar
                  </button>
                </div>
                <p className="text-sm text-gray-600 mt-2">Acesso √† √°rea de alunos</p>
              </div>
              <button onClick={onClose} className="h-8 w-8 rounded-lg border border-gray-200 hover:bg-gray-50">‚úï</button>
            </div>
            <form onSubmit={submit} className="mt-4 space-y-4">
              {tab !== "login" && (
                <div>
                  <label className="block text-sm font-medium text-gray-700">Nome</label>
                  <input value={name} onChange={(e)=>setName(e.target.value)} className="mt-1 w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Seu nome"/>
                </div>
              )}
              <div>
                <label className="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" value={email} onChange={(e)=>setEmail(e.target.value)} className="mt-1 w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="voce@email.com"/>
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" value={password} onChange={(e)=>setPassword(e.target.value)} className="mt-1 w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>
              </div>
              {error && <p className="text-sm text-red-600">{error}</p>}
              <button type="submit" className="w-full px-4 py-2 rounded-xl font-semibold text-white bg-blue-600 hover:bg-blue-700">
                {tab === "login" ? "Entrar" : "Criar minha conta"}
              </button>
            </form>
          </div>
        </div>
      );
    }

    function LessonsArea({ user, onLogout }) {
      const [current, setCurrent] = React.useState(0);

      return (
        <div className="min-h-screen bg-gradient-to-b from-white to-blue-50">
          <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div className="flex items-center justify-between">
              <div>
                <h1 className="text-2xl font-bold text-gray-900">Ol√°, {user?.name || "Aluno"} üëã</h1>
                <p className="text-sm text-gray-600">Voc√™ est√° na √°rea de alunos do curso <strong>{COURSE_NAME}</strong>.</p>
              </div>
              <button onClick={onLogout} className="px-3 py-2 rounded-xl text-sm font-medium border border-gray-200 hover:bg-gray-50">Sair</button>
            </div>

            <div className="mt-6 grid lg:grid-cols-3 gap-6">
              <div className="lg:col-span-2">
                <div className="rounded-2xl overflow-hidden border border-blue-100 shadow bg-white">
                  <div className="relative" style={{paddingTop: '56.25%'}}>
                    {/* O LINK DO V√çDEO N√ÉO APARECE NO FRONT. Ele √© carregado no iframe abaixo. */}
                    {/* PARA TROCAR O V√çDEO DESTA AULA, edite a propriedade 'url' na constante LESSONS no topo do arquivo. */}
                    <iframe
                      className="absolute inset-0 h-full w-full"
                      src={LESSONS[current].url}
                      title="Player da aula"
                      frameBorder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      allowFullScreen
                    />
                  </div>
                  <div className="p-4">
                    <h2 className="text-xl font-bold text-gray-900">{LESSONS[current].title}</h2>
                    <p className="text-sm text-gray-600 mt-1">Conte√∫do exclusivo para alunos. N√£o compartilhe este acesso.</p>
                  </div>
                </div>

                <div className="mt-6 rounded-2xl border border-blue-100 bg-white p-4">
                  <h3 className="font-semibold text-gray-900">Materiais</h3>
                  <ul className="list-disc ml-6 mt-2 text-sm text-gray-700">
                    <li>Slides (PDF)</li>
                    <li>Checklist (DOCX)</li>
                    <li>Links √∫teis</li>
                  </ul>
                </div>
              </div>

              <aside className="space-y-6">
                <div className="rounded-2xl border border-blue-100 bg-white p-4">
                  <h3 className="font-semibold text-gray-900">Aulas</h3>
                  <ul className="mt-2 space-y-2 text-sm">
                    {LESSONS.map((l, i) => (
                      <li key={i}>
                        {/* SOMENTE O NOME APARECE PARA O ALUNO */}
                        {/* PARA TROCAR O NOME DA AULA, edite 'title' no array LESSONS */}
                        <button onClick={() => setCurrent(i)} className={`w-full text-left px-3 py-2 rounded-lg hover:bg-blue-50 ${i===current?"bg-blue-50 font-semibold text-blue-800":"text-gray-700"}`}>
                          {String(i+1).padStart(2, "0")} ‚Äî {l.title}
                        </button>
                      </li>
                    ))}
                  </ul>
                </div>
                <div className="rounded-2xl border border-blue-100 bg-white p-4">
                  <h3 className="font-semibold text-gray-900">Suporte</h3>
                  <p className="text-sm text-gray-600">D√∫vidas? Envie um email e retornaremos em 24h √∫teis.</p>
                </div>
              </aside>
            </div>
          </div>
        </div>
      );
    }

    function App() {
      const { user, login, register, logout } = useAuth();
      const [route, setRoute] = React.useState("landing"); // come√ßa na landing
      const [accessOpen, setAccessOpen] = React.useState(false);

      const handleAccessSubmit = (mode, { name, email, password }) => {
        return mode === "login" ? login(email, password) : register(name, email, password);
      };

      React.useEffect(() => { if (user) setRoute("lessons"); }, [user]);

      if (route === "lessons" && user) {
        return (
          <>
            <Navbar onOpenAccess={() => setAccessOpen(true)} user={user} onLogout={() => { logout(); setRoute("landing"); }} goLessons={() => setRoute("lessons")} />
            <LessonsArea user={user} onLogout={() => { logout(); setRoute("landing"); }} />
          </>
        );
      }

      return (
        <div className="min-h-screen bg-white text-gray-800">
          <Navbar onOpenAccess={() => setAccessOpen(true)} user={user} onLogout={() => { logout(); setRoute("landing"); }} goLessons={() => setRoute("lessons")} />
          <main>
            <Hero onOpenAccess={() => setAccessOpen(true)} />
          </main>
          <Footer />
          <AccessModal open={accessOpen} onClose={() => setAccessOpen(false)} onSubmit={handleAccessSubmit} />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
